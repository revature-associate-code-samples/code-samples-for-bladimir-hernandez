<!DOCTYPE>
<html>

    <head>
        <title> Reimbursement System </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/employee.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascript/employee.js"></script>
         

    </head>

    <body >
        <header>
            <div>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-1">PayBack </h1>
                        <h4 class="display-5"> A Reimbursement System </h4>                
                    </div>
                </div>
            </div>
        </header>
        <nav id="navBar"class="navbar navbar-dark bg-primary">

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Welcome! </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="display" data-toggle="modal" data-target="#exampleModalCenter" href="#">Account</a>
                </li>
                <li class="nav-item">
                	<form action = "../logout" method = "get"> 
                	<button>Logout </button>
                	 </form>
                </li>

            </ul>
        </nav>
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Employee Information: </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action = "../updateEmployeeInfo" method="post" type="text"> Information: 
                        <div> First Name:
                          	<input name = "Userfirstname" type="text" id ="userFormFirstName" for="UserFirstName"  type="text"><br>
                        </div>
                        <div> Last Name:
                        	<input name = "UserlastName" type="text" id="userFormLastName"><br>
                         </div>
                        <div> Email:
                        	<input name = "email" type="text" id="userFormEmail"><br>
                       </div>   
                        <div> Password:
                        	<input name="password" type ="text" id="userFormPassword"><br>
                       </div>
                        
                    	<div class="modal-footer">
                        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        	<button type="submit" class="btn btn-primary">Save changes</button>
                    	</div>
                       	</form>
                	</div>
                    
                </div>
            </div>
        </div>
        <br>
            <section>
                <h2> Submit a new request: </h2>
                    <form action = '../newRequest' method = 'post'>
                            <input name="description" type="text" placeholder="Description">
                            <input name="amount" type="text" placeholder="Amount">
                            <button id="submitBtn" type="submit" value="Reimbursement" class="btn = btn-primary"> Submit</button>
                    </form>
                
            </section>

        <section>
            <div>
                <h2> 
                    Previous Reimbursements:
                </h2>
                
            <table class="table table-bordered table-hover table-striped">
                <tbody id="pendingTable">
                    <th> ID </th>
                    <th> DESCRIPTION </th>
                    <th> AMOUNT </th>
                    <th> APPROVED BY</th>
                </tbody>
            </table>
            <h2> 
            	Approved Reimbursements: 
            </h2>
             <table class="table table-bordered table-hover table-striped">
                <tbody id="approvedTable">
                    <th> ID </th>
                    <th> DESCRIPTION </th>
                    <th> AMOUNT </th>
                    <th> APPROVED BY</th>
                </tbody>
            </table>
            </div>
            
        </section>
    </body>
</html>
